<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS CDN -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <!-- Customized CSS -->
    <!--
    <link rel="stylesheet" href="css/style.css">
    -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Long+Cang|Ma+Shan+Zheng|Nunito&display=swap" rel="stylesheet">

    <title>Buttons</title>
</head>

<body>
    <hr>
    <!--These are simple bootstrap buttons-->
    <button class="btn btn-danger">Hello</button>
    <button class="btn btn-dark">Hello</button>
    <button class="btn btn-info">Hello</button>
    <button class="btn btn-light">Hello</button>
    <button class="btn btn-primary">Hello</button>
    <button class="btn btn-secondary">Hello</button>
    <button class="btn btn-success">Hello</button>
    <button class="btn btn-warning">Hello</button>
    <hr>

    <!-- These are simple bootstrap buttons with some active states-->
    <button class="btn btn-danger active">Hello</button>
    <button class="btn btn-dark">Hello</button>
    <button class="btn btn-info">Hello</button>
    <button class="btn btn-light">Hello</button>
    <button class="btn btn-primary active">Hello</button>
    <button class="btn btn-secondary">Hello</button>
    <button class="btn btn-success active">Hello</button>
    <button class="btn btn-warning">Hello</button>
    <hr>


    <!-- These are bootstrap buttons with outline class-->
    <button class="btn btn-outline-danger">Hello</button>
    <button class="btn btn-outline-dark">Hello</button>
    <button class="btn btn-outline-info">Hello</button>
    <button class="btn btn-outline-light">Hello</button>
    <button class="btn btn-outline-primary">Hello</button>
    <button class="btn btn-outline-secondary">Hello</button>
    <button class="btn btn-outline-success">Hello</button>
    <button class="btn btn-outline-warning">Hello</button>
    <hr>
    <!-- Button Tags -->
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <hr>
    <a class="btn btn-secondary" href="#" role="button">Link</a>
    <button class="btn btn-secondary" type="submit">Button</button>
    <input class="btn btn-secondary" type="button" value="Input">
    <input class="btn btn-secondary" type="submit" value="Submit">
    <input class="btn btn-secondary" type="reset" value="Reset">
    <hr>
    <a class="btn btn-success" href="#" role="button">Link</a>
    <button class="btn btn-success" type="submit">Button</button>
    <input class="btn btn-success" type="button" value="Input">
    <input class="btn btn-success" type="submit" value="Submit">
    <input class="btn btn-success" type="reset" value="Reset">
    <hr>

    <button class="btn btn-success btn-lg">Hello</button>
    <button class="btn btn-warning btn-lg">Hello</button>
    <hr>

    <!-- large outlined buttons-->
    <button class="btn btn-outline-danger btn-lg">Hello</button>
    <button class="btn btn-outline-dark btn-lg">Hello</button>
    <button class="btn btn-outline-info btn-lg">Hello</button>
    <button class="btn btn-outline-light btn-lg">Hello</button>
    <button class="btn btn-outline-primary btn-lg">Hello</button>
    <button class="btn btn-outline-secondary btn-lg">Hello</button>
    <button class="btn btn-outline-success btn-lg">Hello</button>
    <button class="btn btn-outline-warning btn-lg">Hello</button>
    <hr>

    <!-- These are small buttons-->
    <button class="btn btn-danger btn-sm">Hello</button>
    <button class="btn btn-dark btn-sm">Hello</button>
    <button class="btn btn-info btn-sm">Hello</button>
    <button class="btn btn-light btn-sm">Hello</button>
    <button class="btn btn-primary btn-sm">Hello</button>
    <button class="btn btn-secondary btn-sm">Hello</button>
    <button class="btn btn-success btn-sm">Hello</button>

    <button class="btn btn-outline-dark btn-sm">Hello</button>
    <button class="btn btn-outline-info btn-sm">Hello</button>
    <button class="btn btn-outline-light btn-sm">Hello</button>
    <button class="btn btn-outline-primary btn-sm">Hello</button>
    <button class="btn btn-outline-secondary btn-sm">Hello</button>
    <button class="btn btn-outline-success btn-sm">Hello</button>
    <button class="btn btn-outline-warning btn-sm">Hello</button>

    <button class="btn btn-danger btn-lg btn-block">Hello</button>

    <!-- These are small buttons-->

    <button class="btn btn-dark btn-sm btn-block">Hello</button>
    <button class="btn btn-info btn-sm btn-block">Hello</button>
    <button class="btn btn-light btn-sm btn-block">Hello</button>

    <button class="btn btn-success btn-sm btn-block">Hello</button>

    <hr>

    <button class="btn btn-outline-danger btn-lg btn-block">Hello</button>
    <button class="btn btn-outline-dark btn-lg btn-block">Hello</button>
    <button class="btn btn-outline-info btn-lg btn-block">Hello</button>

    <hr>

    <!-- These are some checked buttons-->
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="checkbox" checked> Checked
        </label>
      </div>
    <hr>

    <!-- These are some active radio buttons-->
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" checked> Active
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2"> Radio
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3"> Radio
        </label>
      </div>
      <hr>
    <script src="bootstrap-4.4.1-dist/js/jquery.js"></script>

</body>

</html>
